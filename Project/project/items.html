<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EquipEase - Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <h2>EquipEase</h2>
      </div>
      <ul class="menu">
        <li><a href="index.html">🏠 Home</a></li>
        <li class="active"><a href="items.html">🔍 Items List</a></li>
        <li><a href="borrowing.html">🔒 My Borrowing</a></li>
        <li><a href="history.html">📄 History</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="content">
      <h1>Items List</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>XXXXX</td><td>----</td><td><span class="status available">Available</span></td></tr>
            <tr><td>XXXXX</td><td>----</td><td><span class="status borrowed">Borrowed</span></td></tr>
            <tr><td>XXXXX</td><td>----</td><td><span class="status reserved">Reserved</span></td></tr>
            <tr><td>XXXXX</td><td>----</td><td><span class="status reserved">Reserved</span></td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
